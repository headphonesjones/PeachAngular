<!--TABLE ELEMENT DOCS: https://github.com/daniel-nagy/md-data-table-->

<md-content>
    <md-toolbar class="md-table-toolbar md-default transparent">
        <div class="md-toolbar-tools">
            <div class="md-title">Dashboard</div>
            <div flex="" class="flex"></div>
            <md-subheader>Thursday October 7, 2016 at 3:30PM</md-subheader>
        </div>
    </md-toolbar>
    </div>
    <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always" class="md-accent">
        <md-tab label="Upcoming Sessions">
            <md-content>
                <md-card class="margin0">
                    <md-toolbar class="md-table-toolbar md-default">
                        <div class="md-toolbar-tools">
                            <span>Upcoming Sessions</span>
                            <div flex="" class="flex"></div>
                            <md-button class="md-icon-button" aria-label="Filter">
                                <md-icon class="material-icons">filter_list</md-icon>
                            </md-button>
                            <md-button class="md-icon-button" aria-label="More">
                                <md-icon class="material-icons">more_vert</md-icon>
                            </md-button>
                        </div>
                    </md-toolbar>
                    <md-table-container>
                        <table md-table>
                            <thead md-head>
                            <tr md-row>
                                <th md-column>Date/Time</th>
                                <th md-column>Subject</th>
                                <th md-column>Tutor</th>
                                <th md-column>Student</th>
                                <th md-column>Actions</th>
                            </tr>
                            </thead>
                            <tbody md-body>
                            <tr md-row>
                                <td md-cell>
                                    <div class="datebox">
                                        <div class="month">Oct</div>
                                        <div class="day">18</div>
                                        <div class="time">3:30PM</div>
                                    </div>
                                </td>
                                <td md-cell>Math</td>
                                <td md-cell>Matt Jones</td>
                                <td md-cell>You</td>
                                <td md-cell>
                                    <md-button>Start Session</md-button>
                                    <md-button>Session Docs</md-button>
                                    <md-button>Cancel</md-button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </md-table-container>
                    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
                </md-card>
            </md-content>
        </md-tab>
        <md-tab label="Recent Sessions">
            <md-content class="md-padding">
                <h1 class="md-display-2">Recent Sessions</h1>
            </md-content>
        </md-tab>
        <md-tab label="Pending Actions">
            <md-content class="md-padding">
                <h1 class="md-display-2">Pending Actions</h1>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
